parameters:
- name: serviceConnection
  type: string
- name: subscriptionId
  type: string
- name: environmentName
  type: string
- name: applicationName
  type: string
  default: gateway
- name: deploymentLocation
  type: string
  default: 'westeurope'
- name: projectId
  type: string
  default: 's141'
- name: environmentId
  type: string
- name: projectCoreRgSuffix
  type: string  
  default: projectcore 
- name: subnetName
  type: string  
  default: service


jobs:
- deployment: deploy
  displayName: deploy ag - ${{parameters.environmentName}}
  environment: ${{parameters.environmentName}}
  pool:
    vmImage: ubuntu-latest
  variables:
    keyVaultName: ${{parameters.projectId}}-signin-global-kv
    resourceGroupName: ${{parameters.projectId}}${{parameters.environmentId}}-${{parameters.environmentName}}gateway
    gatewayIdentityName: ${{parameters.projectId}}${{parameters.environmentId}}-${{parameters.environmentName}}gateway
    overrideParameters: '
    -applicationName "gateway"
    -environmentName "${{parameters.environmentName}}"
    -projectCoreRgName "${{parameters.projectId}}${{parameters.environmentId}}-${{parameters.projectCoreRgSuffix}}"
    -vnetName "${{parameters.applicationName}}-${{parameters.environmentName}}-vnet"
    -subnetName "${{parameters.subnetName}}"
    '
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: self

        - template: /Infrastructure/steps/deploy-template.yml@devopsTemplates
          parameters:
            serviceConnection: ${{parameters.serviceConnection}}
            subscriptionId: ${{parameters.subscriptionId}}
            resourceGroupName: $(resourceGroupName)
            location: ${{parameters.deploymentLocation}}
            templateFilePath: '$(Pipeline.Workspace)/s/login.dfe.gateway/src/arm/gateway.json'
            armParameterOverrideString: $(overrideParameters)
            processOutputs: true

        - task: AzureCLI@2
          displayName: Post Deploy
          inputs:
            azureSubscription: ${{parameters.serviceConnection}}
            scriptType: 'pscore'
            scriptLocation: 'inlineScript'
            inlineScript: |
              $id = az identity create -g $env:RESOURCEGROUPNAME -n $env:GATEWAYIDENTITYNAME --query id --output tsv
              write-host created identity : $id
              $agIdent = az network application-gateway identity assign -g $env:RESOURCEGROUPNAME --gateway-name $env:ARMOUTPUT_RESOURCENAME --identity $id
              $ident = az network application-gateway identity show -g $env:RESOURCEGROUPNAME --gateway-name $env:ARMOUTPUT_RESOURCENAME --query 'userAssignedIdentities'
              write-host assigned princial $ident[3]
              write-host assigning ag ident policy to kv : $env:KEYVAULTNAME
              az keyvault set-policy --name $env:KEYVAULTNAME -spn $ident[3] --certificate-permissions get getissuers list listissuers